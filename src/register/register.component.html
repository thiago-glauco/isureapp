<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="1%" fxLayoutAlign="center center" >
  <form novalidate [formGroup]="formRegister" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title color="">
          <span>Registre-se</span>
        </mat-card-title>
        <mat-card-subtitle>
          <span>Após o registro você terá acesso aos planos de saúde mais competitivos do mercado.</span>
        </mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout.xs="column" fxLayout="row" fxLayoutGap="5px">
        <img src="https://media.istockphoto.com/photos/medical-technology-concept-electronic-medical-record-picture-id872676342" mat-card-lg-image>
        <div fxLayout="column" >
        <mat-form-field>
            <input fxFlex matInput id="name"
              placeholder="Informe seu nome completo"
              formControlName="name">
            <mat-icon matPrefix >person</mat-icon>
            <mat-error *ngIf="">Informe seu nome completo.</mat-error>

          </mat-form-field>
          <mat-form-field>
            <input fxFlex matInput id="cpf"
              name="cpf"
              placeholder="Informe seu CPF"
              type="number"
              formControlName="cpf">
            <mat-icon matPrefix >account_box</mat-icon>

          </mat-form-field>

          <mat-form-field>
            <input fxFlex matInput id="cel"
              name="cel"
              placeholder="Informe um celular"
              type="text"
              formControleName="cel">
            <mat-icon matPrefix >phone</mat-icon>

          </mat-form-field>
          <mat-form-field>
            <input fxFlex matInput id="email"
              name="email"
              placeholder="Informe um email válido"
              type="email"
              formControleName="email">
            <mat-icon matPrefix >email</mat-icon>

          </mat-form-field>
          <mat-form-field >
            <input fxFlex matInput id="password"
              name="password"
              placeholder="Crie uma senha"
              type="password"
              formControleName="passwd">
            <mat-icon matPrefix >lock</mat-icon>

          </mat-form-field>
          <mat-form-field>
            <input fxFlex matInput id="confirm_password"
              name="confirm_password"
              placeholder="Confirme sua senha"
              type="password"
              formControleName="confirm_passwd">
            <mat-icon matPrefix >lock</mat-icon>

          </mat-form-field>
        </div>
        </div>
         Form Status: {{ formRegister.status }}
         Form Status: {{ formRegister.erros }}
         Name Status: {{formRegister.controls.name.errors | json}}
    </mat-card-content>
      <mat-card-actions fxLayout="row wrap" fxLayout.lt-sm="column" fxFlexWrap fxLayoutAlign="space-between space-around" fxLayoutGap="5px">
          <button fxFlex mat-raised-button color="primary"
            type="submit">
              <mat-icon>check</mat-icon> Register</button>

          <button fxFlex mat-raised-button color="primary" (click)="alert('Hello')">Sobre Nós</button>
          <button fxFlex mat-raised-button color="primary" (click)="register()">Registre-se</button>
          <button fxFlex mat-raised-button color="primary" (click)="alert('Hello')">Contato</button>
      </mat-card-actions>
  </mat-card>
  </form>

</div>
