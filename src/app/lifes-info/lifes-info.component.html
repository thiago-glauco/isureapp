<form fxLayout="column">
  <div fxFlex="column">
    <mat-form-field>
      <mat-label>NÃºmero de Vidas (max. 6)</mat-label>
      <mat-select matNativeControl required [(value)]="selectedLifes">
        <mat-option *ngFor="let life of lifes" [value]="life.id">{{life.id}} {{life.id > 1 ? 'vidas' : 'vida'}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <p>{{selectedLifes}}</p>
<div fxLayout.lt-sm="column" fxLayout="row" *ngIf="selectedLifes">
  <mat-form-field fxFlex [fxHide]="selectedLifes >= 1 ? 'false' : 'true'">
    <input matInput type="number" placeholder="Informe a Idade da vida 1" [value]="lifes[0].age">
  </mat-form-field>
  <mat-form-field fxFlex [fxHide]="selectedLifes >= 2 ? 'false' : 'true'">
    <input matInput placeholder="Informe a Idade da vida 1" [value]="lifes[0].age">
  </mat-form-field>
  <mat-form-field fxFlex [fxHide]="selectedLifes >= 3 ? 'false' : 'true'">
    <input matInput type="number" placeholder="Informe a Idade da vida 2" [value]="lifes[0].age">
  </mat-form-field>
  <mat-form-field fxFlex [fxHide]="selectedLifes >= 4 ? 'false' : 'true'">
    <input matInput type="number"  placeholder="Informe a Idade da vida 3" [value]="lifes[0].age">
  </mat-form-field>
  <mat-form-field fxFlex [fxHide]="selectedLifes >= 5 ? 'false' : 'true'">
    <input matInput type="number" placeholder="Informe a Idade da vida 4" [value]="lifes[0].age">
  </mat-form-field>
  <mat-form-field fxFlex [fxHide]="selectedLifes >= 6 ? 'false' : 'true'">
    <input matInput type="number" placeholder="Informe a Idade da vida 5" [value]="lifes[0].age">
  </mat-form-field>
    <mat-form-field>
    <mat-label>Selecione a Operadora Desejada: </mat-label>
    <mat-select [(ngModel)]="operadoraSelecionada" name="operadora">
      <mat-option *ngFor="let operadora of operadoras" [value]="operadora.name">
        {{operadora.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
</form>
<button mat-raised-button color="primary"><mat-icon>attach_money</mat-icon>Calcular</button>
